{% extends 'core/base.html' %}
{% load static %}
{% block css %}
<style>
    body{
    background: #f7f7ff;
    
}
.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid transparent;
    border-radius: .25rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
}
.me-2 {
    margin-right: .5rem!important;
}
</style>
{% endblock %}
{% block content %}

<div class="container">
    <div class="main-body">
        <div class="row mt-5">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{{user.profile.image.url}}" alt="Admin" class="rounded-circle p-1 bg-primary  img-fluid" width="110">
                            <div class="mt-3">
                                <h4>{{user.first_name}} {{user.last_name}}</h4>
                                <p class="text-secondary mb-1">{{user.username}}</p>
                            </div>
                        </div>
                        <hr class="my-4">
							<form action="{% url 'profile_pic_update' user.pk %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <ul class="list-group list-group-flush">
                                    <div class="mb-3">
                                        <label for="formFileSm" class="form-label">Change your profile photo</label>
                                        <input class="form-control form-control-sm" id="profile_pic" type="file" name="profile_pic">
                                      </div>
                                    <button type="submit" class="btn btn-info">Change</button>
                                    
                                </ul>
                            </form>
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="GET">
                        <div class="row mb-3">
                            
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{user.first_name}} {{user.last_name}}" name="username">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{user.email}}" name="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Mobile</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{customer.bill_phone}}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Zip Code</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{customer.bill_zipcode}}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">State</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{customer.bill_state}}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">City</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{customer.bill_city}}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{customer.bill_address}}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                                <button type="submit" class="btn btn-primary px-4" >Update Your Billing Profile</button>
                            </div>
                        </div>
                    
                    </div>
                </form>
                </div>
               
            </div>
        </div>
    </div>
    
    <hr class="my-4">
    <div class="container">
        <div class="container-fluid p-0">
            
    
        </div>
    </div>
</div>




{% endblock %}
